<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V0.dev to Divi Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6">V0.dev to Divi Converter</h1>
        
        <div id="upload-container">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p class="mt-1 text-sm text-gray-600">Drag and drop your V0.dev ZIP file here, or click to select</p>
                <input id="file-input" type="file" accept=".zip" class="hidden">
                <button id="browse-btn" class="mt-4 px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Browse Files
                </button>
            </div>
            <div id="selected-file-info" class="mt-4 hidden">
                <div class="flex items-center p-4 bg-gray-50 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span id="file-name" class="text-sm text-gray-700"></span>
                </div>
                <button id="convert-btn" class="w-full mt-4 px-4 py-2 bg-green-500 text-white font-medium rounded-md hover:bg-green-600 focus:outline-none focus:ring-2">
                    Convert to Divi JSON
                </button>
            </div>
        </div>
        
        <div id="loading-container" class="hidden">
            <div class="flex flex-col items-center justify-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
                <p class="text-gray-600">Converting your file...</p>
            </div>
        </div>
        
        <div id="result-container" class="hidden">
            <div class="text-center py-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <h2 class="text-xl font-semibold mb-2">Conversion Complete!</h2>
                <p class="text-gray-600 mb-6">Your file has been converted to Divi format</p>
                <a id="download-link" download="divi_layout.json" href="#" class="px-4 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600">
                    Download JSON
                </a>
                <button id="convert-another" class="mt-4 block w-full text-blue-500 hover:underline">
                    Convert another file
                </button>
            </div>
        </div>
        
        <div id="error-container" class="hidden">
            <div class="text-center py-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 class="text-xl font-semibold mb-2">Conversion Failed</h2>
                <p id="error-message" class="text-gray-600 mb-6">There was an error processing your file.</p>
                <button id="try-again" class="px-4 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600">
                    Try Again
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const uploadContainer = document.getElementById('upload-container');
        const fileInput = document.getElementById('file-input');
        const browseBtn = document.getElementById('browse-btn');
        const selectedFileInfo = document.getElementById('selected-file-info');
        const fileName = document.getElementById('file-name');
        const convertBtn = document.getElementById('convert-btn');
        const loadingContainer = document.getElementById('loading-container');
        const resultContainer = document.getElementById('result-container');
        const downloadLink = document.getElementById('download-link');
        const convertAnother = document.getElementById('convert-another');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const tryAgain = document.getElementById('try-again');

        // File handling
        let selectedFile = null;

        // Event listeners
        browseBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                selectedFile = fileInput.files[0];
                fileName.textContent = selectedFile.name;
                selectedFileInfo.classList.remove('hidden');
            }
        });
        
        // Handle drag and drop
        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadContainer.classList.add('border-blue-500');
        });
        
        uploadContainer.addEventListener('dragleave', () => {
            uploadContainer.classList.remove('border-blue-500');
        });
        
        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadContainer.classList.remove('border-blue-500');
            
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                fileName.textContent = selectedFile.name;
                selectedFileInfo.classList.remove('hidden');
            }
        });
        
        // Convert button
        convertBtn.addEventListener('click', () => {
            if (!selectedFile) return;
            
            // Show loading
            uploadContainer.classList.add('hidden');
            loadingContainer.classList.remove('hidden');
            
            // Process the file
            processZipFile(selectedFile);
        });
        
        // Try again button
        tryAgain.addEventListener('click', () => {
            errorContainer.classList.add('hidden');
            uploadContainer.classList.remove('hidden');
            selectedFile = null;
            fileInput.value = '';
            selectedFileInfo.classList.add('hidden');
        });
        
        // Convert another button
        convertAnother.addEventListener('click', () => {
            resultContainer.classList.add('hidden');
            uploadContainer.classList.remove('hidden');
            selectedFile = null;
            fileInput.value = '';
            selectedFileInfo.classList.add('hidden');
        });
        
        // Process ZIP file
        function processZipFile(file) {
            const reader = new FileReader();
            
            reader.onload = async (event) => {
                try {
                    // Load the ZIP file
                    const zip = new JSZip();
                    const zipContents = await zip.loadAsync(event.target.result);
                    
                    // Extract all files
                    const extractedFiles = {};
                    const filePromises = [];
                    
                    Object.keys(zipContents.files).forEach((filename) => {
                        if (!zipContents.files[filename].dir) {
                            const promise = zipContents.files[filename].async("string")
                                .then(content => {
                                    extractedFiles[filename] = content;
                                })
                                .catch(() => {
                                    // Skip binary files
                                });
                            filePromises.push(promise);
                        }
                    });
                    
                    await Promise.all(filePromises);
                    
                    // Create basic Divi structure regardless of content
                    const diviJson = createDiviJson(extractedFiles);
                    
                    // Create download link
                    const jsonString = JSON.stringify(diviJson, null, 2);
                    const blob = new Blob([jsonString], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    downloadLink.href = url;
                    
                    // Show result
                    loadingContainer.classList.add('hidden');
                    resultContainer.classList.remove('hidden');
                    
                } catch (error) {
                    console.error("Error processing ZIP:", error);
                    loadingContainer.classList.add('hidden');
                    errorContainer.classList.remove('hidden');
                    errorMessage.textContent = "There was an error processing your file: " + error.message;
                }
            };
            
            reader.onerror = () => {
                loadingContainer.classList.add('hidden');
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = "Failed to read the file.";
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        // Create Divi JSON structure
        function createDiviJson(files) {
            // Basic Divi structure
            const diviJson = {
                "data": {
                    "status": "draft",
                    "title": "V0.dev Conversion",
                    "short_description": "Converted from V0.dev",
                    "categories": [],
                    "tags": [],
                    "layout_type": "layout",
                    "layout": {
                        "version": "4.9.4",
                        "sections": []
                    }
                }
            };
            
            // Add a single section with project info
            const fileList = Object.keys(files).sort();
            let fileCount = fileList.length;
            let filePreview = fileList.slice(0, 10).join("\n");
            
            if (fileCount > 10) {
                filePreview += `\n... and ${fileCount - 10} more files`;
            }
            
            // Look for possible HTML content
            let htmlContent = "";
            
            // First try to find index.html
            for (const filename of fileList) {
                if (filename.endsWith('index.html')) {
                    htmlContent = files[filename];
                    break;
                }
            }
            
            // Then try to find any HTML file
            if (!htmlContent) {
                for (const filename of fileList) {
                    if (filename.endsWith('.html')) {
                        htmlContent = files[filename];
                        break;
                    }
                }
            }
            
            // Try to find React components
            if (!htmlContent) {
                for (const filename of fileList) {
                    if ((filename.endsWith('.jsx') || filename.endsWith('.js')) && 
                        files[filename].includes('return') && 
                        files[filename].includes('<div')) {
                        htmlContent = files[filename];
                        break;
                    }
                }
            }
            
            // Create a basic section
            const section = {
                "module_type": "section",
                "section_id": "v0_conversion",
                "fullwidth": "off",
                "specialty": "off",
                "background_color": "#ffffff",
                "module_id": "",
                "module_class": "",
                "custom_css": "",
                "modules": [
                    {
                        "module_type": "text",
                        "text_orientation": "left",
                        "content": `<h2>V0.dev Conversion</h2>
<p>This content was converted from a V0.dev export containing ${fileCount} files.</p>`,
                        "module_id": "",
                        "module_class": ""
                    }
                ]
            };
            
            // If we found HTML content, add it as a code module
            if (htmlContent) {
                let previewContent = htmlContent.substring(0, 1000);
                if (htmlContent.length > 1000) {
                    previewContent += "...";
                }
                
                section.modules.push({
                    "module_type": "code",
                    "raw_content": previewContent,
                    "module_id": "",
                    "module_class": ""
                });
            }
            
            // Add file list as a code module
            section.modules.push({
                "module_type": "code",
                "raw_content": filePreview,
                "module_id": "",
                "module_class": ""
            });
            
            diviJson.data.layout.sections.push(section);
            
            return diviJson;
        }
    </script>
</body>
</html>
